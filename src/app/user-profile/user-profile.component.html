<mat-card>
        <mat-card-header>
            <mat-card-title>Uset</mat-card-title>
        </mat-card-header>

        <mat-card-content>
              <div class="mb-2">
                <app-todo-alert></app-todo-alert>
              </div>

        <form class="example-form">
            <mat-form-field class="example-full-width" >
              <mat-label>
                  First name
              </mat-label>
              <input matInput placeholder="First name"  [(ngModel)]="userDto.firstName" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>
                Last name
              </mat-label>
              <input matInput placeholder="Last name"   [(ngModel)]="userDto.lastName" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>
                User name
              </mat-label>
              <input matInput placeholder="User name"   [(ngModel)]="userDto.id" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>
                  Email
              </mat-label>

              <input matInput placeholder="Email"   [(ngModel)]="userDto.email" />
            </mat-form-field>




            <mat-form-field class="example-full-width">
              <mat-label>
                  password
              </mat-label>
              <input matInput placeholder="password "  [(ngModel)]="userDto.password"   />
              <button mat-icon-button matSuffic   (click)="updateUser()"></button>

            </mat-form-field>






          </form>


   </mat-card-content>

   <mat-card-content>
     <button mat-raised-button color="primary" class="exmaple-icon" (click)="updateUser()">
       <mat-icon>Save</mat-icon>
          &nbsp;Update
     </button>

     <button  mat-raised-button color="warn" class="example-icon" (click) = "cancel()">
      <mat-icon>clear</mat-icon>
         &nbsp;Cancel
  </button>
   </mat-card-content>



  </mat-card>
