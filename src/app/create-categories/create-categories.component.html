<mat-card class="exmple-card mb-2">
   <mat-card-header>
      <mat-card-title>
           New category 
      </mat-card-title>
   </mat-card-header>

   <mat-card-actions>
       <div class="mb-2">
          <app-todo-alert>
              
          </app-todo-alert>
       </div>

       <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>name</mat-label>
                <input matInput placeholder="Title"  [(ngModel)]="categoryDto.name" name="name"> 
            </mat-form-field>

            <mat-form-field class="exmple-full-width">
               <mat-label>Description</mat-label>
                 <textarea matInput  placeholder="test"></textarea>
                 <mat-hint align="end"></mat-hint>
                 
            </mat-form-field>
       </form>

       <mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="example-icon">
               <mat-icon>save &nbsp; &nbsp;</mat-icon>
            </button>

            <button mat-raised-button color="warn" (click)="cancel()">
               <mat-icon>clear</mat-icon>
               &nbsp; &nbsp;


            </button>
         </mat-card-actions>
          
       </mat-card-content>
   </mat-card-actions>


    
</mat-card>
